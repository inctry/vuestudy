<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>
<body>
    
    <template id="tmp">
        <div>
            <input type="button" value="click" @click="increase">
            <h3>{{count}}</h3>
        </div>
    </template>
    <div id="app">
        <counter></counter>
        <hr>
        <counter></counter>
    </div>

    <script>
        Vue.component('counter', {
            template: '#tmp',
            data: function() {
                return {
                    count: 0
                }
            },
            methods: {
                increase() {
                    this.count++;
                }
            }
        });
        var vm = new Vue({
            el: '#app',
        })
    </script>
</body>
</html>
