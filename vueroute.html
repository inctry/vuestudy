<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
    <script src="./lib/vue-router.js"></script>
</head>

<style>
    .container {
        display: flex;
        height: 600px;
        margin: 0;
    }
    .header {
        height: 100px;
        background-color: red;
        margin-bottom: 0;
    }
    .left {
        flex: 1;
        background-color: blue;
        margin: 0;
    }
    .mainbox {
        flex: 5;
        background-color: pink;
        margin: 0;

    }
</style>
<body>
    <div id="app">
        <router-view></router-view>
        <div class="container">
            <router-view name="left"></router-view>
            <router-view name="main"></router-view>
        </div>
    </div>

</body>



<script>
    var header = {
        template: '<h3 class="header">This is a header </h3>'
    }
    var left = {
        template: '<h3 class="left">This is a left </h3>'
    }
    var mainbox = {
        template: '<h3 class="mainbox">This is a mainbox </h3>'
    }
    var route = new VueRouter({
        routes: [
            {
                path: '/', 
                components: {
                    default: header,
                    left: left,
                    main: mainbox
                }
            }
        ]
    })

    var vm = new Vue({
        el: '#app',
        data: {
            msg: 2
        },
        router: route
    });
</script>
</html>
