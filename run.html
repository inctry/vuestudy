<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run</title>
    <script src="lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="button" value="start" v-on:click="start">
        <input type="button" value="end" >
        <h4>
            {{ msg }}
        </h4>
    </div>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                msg : 'Hello Vue',
            },
            methods: {
                start: function() {
                    //console.log(10);
                    setInterval( () => {
                        var sta = this.msg.substring(0, 1);
                        var end = this.msg.substring(1);
                        this.msg = end + sta;
                    }, 400);
                }
            }
        })
    </script>
</body>
</html>
