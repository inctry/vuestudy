<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="lib/vue.js"></script>
</head>

<body>
    <div id="app">
        <input type="text" v-model.number="n1">

        <select v-model="opt">
            <option value="+"> + </option>
            <option value="-"> - </option>
            <option value="*"> * </option>
            <option value="/"> / </option>
        </select>

        <input type="text" v-model.number="n2">
        <input type="button" value="=" v-on:click="calculate">
        <input type="text" v-model.number="n3">
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                n1: 0,
                n2: 0,
                n3: 0,
                opt: '+'
            },
            methods: {
                calculate() {
                    switch(this.opt) {
                        case '+' : this.n3 = this.n1 + this.n2; break;
                        case '-' : this.n3 = this.n1 - this.n2; break;
                        case '*' : this.n3 = this.n1 * this.n2; break;
                        case '/' : this.n3 = this.n1 / this.n2; break;
                    }
                }
            }

        });
    </script>
</body>
</html>
