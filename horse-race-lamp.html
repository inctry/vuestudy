<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run</title>
    <script src="lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="button" value="start" v-on:click="start">
        <input type="button" value="end"  v-on:click="stop">
        <h4>
            {{ msg }}
        </h4>
    </div>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                msg : 'Hello Vue',
                intervalId: null,
            },
            methods: {
                start: function() {
                    
                    if(this.intervalId != null) return;

                    this.intervalId = setInterval( () => {
                        var sta = this.msg.substring(0, 1);
                        var end = this.msg.substring(1);
                        this.msg = end + sta;
                    }, 400);
                },
                stop: function() {
                    clearInterval(this.intervalId);
                    this.intervalId = null;
                }
            }
        })
    </script>
</body>
</html>
