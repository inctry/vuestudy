<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="lib/vue.js"></script>
    <link rel="stylesheet" href="./lib/animate.css">
    <style>

    </style>
</head>
<body>
    <div id="app">
        <input type="button" value="click" v-on:click="show=!show">
        <transition 
        enter-active-class="bounceIn" 
        leave-active-class="bounceOut" >
          <h3 v-if="show" class="animated">这是一个H3</h3>
        </transition> 
    </div>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                show: false,
            },
            methods: {
                
            }
        });
    </script>
</body>
</html>
