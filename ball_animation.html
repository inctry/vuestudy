<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue.js"></script>

    <style>
        .ball {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: red;
        }   
    </style>
</head>
    
<body>
    <div id="app">
        <input type="button" value="click" v-on:click="show=!show">
        <transition
            @before-enter="beforeEnter"
            @enter="enter"
            @after-enter="afterEnter"
        >
            <div class="ball" v-if="show"></div> 
        </transition>
    </div>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                show: false,
            },
            methods: {
                beforeEnter(el) {
                    el.style.transform = "translate(0, 0)";

                },
                enter(el) {
                    el.offsetWidth;
                    el.style.transform = "translate(150px, 250px)";
                    el.style.transition = "all 1s ease";
                    // el.style.transform = "translate(150px, 250px)"
                    // el.style.transform = "all 2s ease";
                    done();
                },
                afterEnter(el) {
                    this.show = !this.show;
                }
            }
        });
    </script>
</body>
</html>
