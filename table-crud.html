<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="lib/vue.js"></script>
    <link rel="stylesheet" href="./lib/bootstrap.css">
</head>

<body>
    <div id="app">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">ADD</h3>
            </div>
            <div class="panel-body form-inline">
                <label>
                    ID:
                    <input type="text" class="form-control" v-model="Id">
                </label>

                <label>
                    Name:
                    <input type="text" class="form-control" v-model="Name">
                </label>

                <input type="button" value="add" class="btn btn-primary" v-on:click="add">

                <label>
                    Search:
                    <input type="text" class="form-control" v-model="keywords">
                </label>
            </div>
        </div>

        <table class ="table table-bordered table-hover table-striped">

            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Ctime</th>
                    <th>Operation</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="item in search(keywords)" :key=item.id>
                    <td> {{item.id}} </td>
                    <td> {{item.name}} </td>
                    <td> {{item.ctime | dateFormat()}} </td>
                    <td>
                    <a hred="" @click.prevent="del(item.id)">删除</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>


    <script>
        Vue.filter('dateFormat', function(dateStr) {
            var dt = new Date(dateStr);

            var y = dt.getFullYear();
            var m = (dt.getMonth() + 1).toString().padStart(2, '0');
            var d = dt.getDate().toString().padStart(2, '0');

            return y+"-"+m+"-"+d;
        });
        
        

        var vm = new Vue({
            el: '#app',
            data: {
                Id: '',
                Name: '',
                keywords: '',
                list: [
                    {id: 1, name: 'Kevin', ctime: new Date() },
                    {id: 2, name: 'Tom', ctime: new Date() },
                ]

            },
            methods: {
                add() {
                    for(let i = 0; i < this.list.length; i++) {
                        if(this.list[i].id == this.Id) {
                            alert("this ID has been used please change it"); 
                            this.Id = '';
                            this.Name = '';
                            return;
                        }
                    }
        
                    this.list.push({id: this.Id, name: this.Name, ctime: new Date()});
                    this.Id = '';
                    this.Name = '';
                },
                del(id) {    
                    this.list.some((item, i) => {
                        if(item.id == id) 
                        this.list.splice(i, 1);
                        return true;
                    });
                },
                search(keywords) {
                    var newList = [];
                    this.list.forEach(element => {
                        if(element.name.indexOf(keywords) != -1) {
                            newList.push(element);
                        }
                    });
                    return newList;
                }
            }

        });

    </script>
</body>

</html>
